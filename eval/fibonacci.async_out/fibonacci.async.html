<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <button id="continue">Continue</button>
    <h1>Export</h1>
    <button id="export" onclick="exportLog()">Export</button>

    <h1>Source</h1>
    <pre id="source"></pre>

    <h1>Output</h1>
    <pre id="output"></pre>

    <script type="text/javascript" src="fibonacci.async.wasabi.js"></script>
    <script type="text/javascript" src="../analysis.js"></script>
    <script type="text/javascript">
      function output(string) {
        document.getElementById("output").innerHTML += string;
      }

      // "async main"
      (async function () {
        document.getElementById("source").innerHTML = await fetch(
          "../fibonacci.async.wat"
        ).then((response) => response.text());

        let importObject = {
          imports: {
            output,
          },
          env: {
            sleep: function (ms) {
              if (!sleeping) {
                // We are called in order to start a sleep/unwind.
                console.log("sleep...");
                // Fill in the data structure. The first value has the stack location,
                // which for simplicity we can start right after the data structure itself.
                view[DATA_ADDR >> 2] = DATA_ADDR + 8;
                // The end of the stack will not be reached here anyhow.
                view[(DATA_ADDR + 4) >> 2] = 1024;
                console.log(view);
                exports.asyncify_start_unwind(DATA_ADDR);
                sleeping = true;
                // Resume after the proper delay.
                setTimeout(function () {
                  console.log("timeout ended, starting to rewind the stack");
                  exports.asyncify_start_rewind(DATA_ADDR);
                  // The code is now ready to rewind; to start the process, enter the
                  // first function that should be on the call stack.
                  exports.fibonacci(46);
                }, ms);
              } else {
                // We are called as part of a resume/rewind. Stop sleeping.
                console.log("...resume");
                exports.asyncify_stop_rewind();
                sleeping = false;
                let save = prompt("Export?");
                if (save === "yes") {
                  exportLog();
                }
              }
            },
          },
        };

        let { module, instance } = await fetch("fibonacci.async_instr.wasm")
          .then((response) => response.arrayBuffer())
          .then((arrayBuffer) =>
            WebAssembly.instantiate(arrayBuffer, importObject)
          );
        // Call the exported function.
        let exports = instance.exports;
        const view = new Int32Array(exports.memory.buffer);

        // Global state for running the program.
        const DATA_ADDR = 48; // Where the unwind/rewind data structure will live.
        let sleeping = false;

        // Run the program. When it pauses control flow gets to here, as the
        // stack has unwound.
        exports.fibonacci(46);
        console.log("stack unwound");
        exports.asyncify_stop_unwind();
      })();
    </script>
  </body>
</html>
